---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pirpgdata-pv
  labels:
    volume: pirpgdata-disk
spec:
  storageClassName: "ssd"
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: pirpgdata-pd
    fsType: ext4

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pglogdir-pv
  labels:
    volume: pglogdir-disk
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: pglogdir-pd
    fsType: ext4

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: arches-esdata-qa
  labels:
    volume: arches-esdata-qa-disk
spec:
  storageClassName: "standard"
  capacity:
    storage: 256Gi
  accessModes:
    - ReadWriteOnce
  gcePersistentDisk:
    pdName: arches-esdata-qa
    fsType: ext4
